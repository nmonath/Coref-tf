# Main configuration. Do not edit! Copy to experiments.conf and change that.
data_dir = /xiaoya
best {
  # Edit this
  # Computation limits.
  max_top_antecedents = 50
  max_training_sentences = 5
  top_span_ratio = 0.4
  max_num_speakers = 20
  max_segment_len = 256
  max_cluster_num = 200
  tpu = false
  max_query_len = 150 
  max_context_len = 150 
  max_qa_len = 300 
  hidden_size = 128
  max_candidate_mentions = 10


  # Learning
  learning_rate = 1e-5
  num_docs = 5604
  start_ratio = 0.8
  end_ratio = 0.8
  mention_ratio = 0.8
  mention_proposal_loss_ratio = 0.9 
  score_ratio = 0.5

  # Model hyperparameters.
  threshold = 0.5 
  use_features = false
  model_heads = false
  dropout_rate = 0.0
  ffnn_size = 1000
  ffnn_depth = 1
  num_epochs = 10000
  max_span_width = 30
  mention_proposal_only_concate = false


  # Other.
  train_path = train.english.jsonlines
  eval_path = test.english.jsonlines
  conll_eval_path = test.english.v4_gold_conll
  single_example = false
  genres = ["bc", "bn", "mz", "nw", "pt", "tc", "wb"]
  log_root = ${data_dir}
  save_checkpoints_steps = 10
}

train_tinybert = ${best}{
  max_span_width = 5
