# Main configuration. Do not edit! Copy to experiments.conf and change that.
data_dir = /dev/shm/xiaoya
best {
  # Edit this
  model_type = independent
  mention_proposal_only = True
  # Computation limits.
  max_top_antecedents = 50
  max_training_sentences = 5
  top_span_ratio = 0.4
  max_num_speakers = 20
  max_segment_len = 256
  max_cluster_num = 200
  tpu = false
  max_query_len = 150 
  max_context_len = 150 
  max_qa_len = 300 
  hidden_size = 128
  max_candidate_mentions = 10


  # Learning
  bert_learning_rate = 1e-5
  task_learning_rate = 2e-4
  num_docs = 5604
  start_ratio = 0.8
  end_ratio = 0.8
  mention_ratio = 0.8
  mention_proposal_loss_ratio = 0.9 
  score_ratio = 0.5

  # Model hyperparameters.
  threshold = 0.5 
  dropout_rate = 0.0
  ffnn_size = 1000
  ffnn_depth = 1
  num_epochs = 10000
  feature_size = 20
  max_span_width = 30
  use_metadata = true
  use_features = true
  use_segment_distance = true
  model_heads = true
  coref_depth = 2
  coarse_to_fine = true
  fine_grained = true
  use_prior = true
  device = gpu
  mention_proposal_only_concate = false


  # Other.
  run = estimator 
  train_path = train.english.jsonlines
  eval_path = test.english.jsonlines
  conll_eval_path = test.english.v4_gold_conll
  single_example = false
  genres = ["bc", "bn", "mz", "nw", "pt", "tc", "wb"]
  eval_frequency = 1000
  report_frequency = 100
  log_root = ${data_dir}
  adam_eps = 1e-6
  task_optimizer = adam
  save_checkpoints_steps = 20
}

train_spanbert_base = ${best}{
  num_docs = 5604
  bert_learning_rate = 2e-05
  task_learning_rate = 0.0001
  max_segment_len = 128
  ffnn_size = 128
  train_path = /xiaoya/corefqa_data/lowercase_overlap_128_2/train.128.english.tfrecord
  eval_path = /xiaoya/corefqa_data/lowercase_overlap_128_2/dev.128.english.tfrecord
  conll_eval_path = ${data_dir}/test.english.v4_gold_conll
  max_training_sentences = 2
  bert_config_file = /xiaoya/pretrain_ckpt/uncased_L-2_H-128_A-2/bert_config_nodropout.json
  vocab_file = /xiaoya/pretrain_ckpt/uncased_L-2_H-128_A-2/vocab.txt
  tf_checkpoint = /xiaoya/pretrain_ckpt/uncased_L-2_H-128_A-2/bert_model.ckpt
  init_checkpoint = /xiaoya/pretrain_ckpt/uncased_L-2_H-128_A-2/bert_model.ckpt
}

